<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운동영상 리뷰 목록</title>
  <!-- 부트스트랩css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <!-- Header Start -->
  <header>
    <h1>운동영상 리뷰</h1>  
  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main>
    <!-- 영상 썸네일 -->
  <section class="review-thumbnail">
  
  </section>

  <!-- 글작성 버튼, 제목내용으로 검색 -->
  <aside>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <button class="btn btn-outline-success" type="submit">글작성</button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="제목, 내용으로 검색" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
      </div>
    </nav>

  </aside>

  <!-- 리뷰 목록  -->
  <section>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
          </tr>
        </thead>
        <tbody class="review-tbody">
          
        </tbody>
    </table> 
  </section>
  
  </main>
  <!-- Main End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./js/reviewList.js"></script>
</body>
</html>
