<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="doAction">메시지를 전송합니다</button>
    </div>

    <script>
      //vue instance 객체
      Vue.component("global-component", {
        template: `<h2>전역 컴포넌트다!</h2>`, //이 안에 들어가는 html이...
      });

      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "count 실험",
            count: 1,
          };
        },
        methods: {
          doAction() {
            this.$emit("sendMsg", "data를 보냈어요");
            //sendMsg라는 이름의 이벤트로 data를 emit합니다
          },
        },
        created() {
          //created시점에 sendMsg 이벤트가 발생했다면 그 자료를 받아 띄워줍니다
          this.$on("sendMsg", (msg) => alert(msg));
          //vue instance에 listener 하나를 만들어 두고,
          //sendMsg 이벤트가 발생했을 때 그 데이터를 자동으로 받아서 alert하는 상황임
        },
      });
    </script>
  </body>
</html>
