<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <h2>{{msg}}</h2>
      <h2 v-cloak>{{msg}}</h2>

      <!-- 이렇게 쓰지 마세요 
        <button v-on: click="count+=1">버튼</button> -->
      <button @click="plus">버튼</button>
    </div>
    <script>
      setTimeout(() => {
        const app = new Vue({
          el: "#app",
          data() {
            return {
              msg: "cloak 실험",
              count: 1,
            };
          },
          methods: {
            plus() {
              this.count++;
              console.log("메소드 실행");
            },
          },
        });
      }, 1000);
    </script>
  </body>
</html>
