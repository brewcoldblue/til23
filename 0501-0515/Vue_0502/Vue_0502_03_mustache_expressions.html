<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <!-- 표현! -->
      <div>{{"num : " + num}}</div>
      <div>{{num<11 ? "ㅋㅋ" : "ㅎㅎ"}}</div>
      <div>{{msg+'하하히히'}}</div>
      <div>{{msg.split('').reverse().join('')}}</div>
      <div v-text="msg + '이렇게 하면 됩니다'"></div>
    </div>

    <script>
      //vue instance
      const app = new Vue({
        el: "#app",
        data() {
          return {
            num: 10,
            msg: "안녕하세요 히히",
          };
        },
      });
    </script>
  </body>
</html>
