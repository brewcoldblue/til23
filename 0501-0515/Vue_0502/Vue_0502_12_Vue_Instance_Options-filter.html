<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <div>
        <input type="text" v-model="msg" />
      </div>
      <div>{{msg | count1}}</div>
      <div>
        <!--파라미터와 필터 체인-->
        {{msg | count2('파라미터 넘기기 쌉가능, 두 번째 파라미터로 받음') |
        count3}}
      </div>
    </div>
    <script>
      //전역 필터
      Vue.filter("count1", (val) => {
        if (val.length === 0) return;
        return `${val} : ${val.length}자 씀`;
      });
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "",
            name: "유승윤",
          };
        },
        methods: {
          greet() {
            alert(`${this.msg}, ${this.name}!`);
          },
        },
        filters: {
          //지역필터
          count2(val, alter) {
            if (val.length === 0) return alter;
            return `${500 - val.length}자 남음`;
          },
          count3(val) {
            if (val.length > 499) return "더 못 쓰세요 고객님";
            else return "아직 ㄱㅊ";
          },
        },
      });
    </script>
  </body>
</html>
