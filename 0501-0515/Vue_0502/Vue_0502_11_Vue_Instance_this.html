<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <button @click="greet">인사</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "ㅎㅇㅎㅇ",
            name: "유승윤",
          };
        },
        methods: {
          greet() {
            alert(`${this.msg}, ${this.name}!`);
          },
        },
      });
    </script>
  </body>
</html>
