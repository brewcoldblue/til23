<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <!-- directive -->
      <h2 v-html="msg">이 안에 있는 내용은 씹히네용</h2>
      <h3 v-text="msg">여기도 이거 씹힙니다</h3>
    </div>

    <script>
      //vue instance
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "<h2>엥 이런 게 된다굽쇼?</h2>",
          };
        },
      });
    </script>
  </body>
</html>
