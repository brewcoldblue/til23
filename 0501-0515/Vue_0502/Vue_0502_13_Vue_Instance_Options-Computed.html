<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part -->
    <div id="app">
      <div>
        <input type="text" v-model="msg" />
      </div>
      <div>{{msg}}</div>
      <!--이렇게 여러번 써도 한 번만 호출됨(콘솔참조), 변화가 없다면 캐시된것 참조-->
      <div>{{reversedMsg}}</div>
      <div>{{reversedMsg}}</div>
      <div>{{reversedMsg}}</div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "",
          };
        },
        computed: {
          reversedMsg() {
            console.log("거꾸로 뒤집기");
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
