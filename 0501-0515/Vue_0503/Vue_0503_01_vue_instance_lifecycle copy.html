<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- vue part: mount된 것의 outerHTML -->
    <div id="app">
      <h2>
        <p>{{count}}</p>
        <button @click="count++">푝</button>
      </h2>
    </div>
    <!-- <div id="app2">
      <h2>{{msg2}}</h2>
    </div> -->
    <script>
      //vue instance
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "안녕하세요 ㅎㅎ",
            count: 1,
          };
        },
        beforeCreate() {
          console.log("beforeCreate cnt: " + this.count);
          console.log("beforeCreate");
        },
        created() {
          console.log("created cnt: " + this.count);
          console.log("created에 연결된 DOM: " + this.$el);
        },
        beforeMount() {
          console.log("beforeMount cnt: " + this.count);
          console.log("beforeMount에 연결된 DOM: " + this.$el);
        },
        mounted() {
          console.log("mounted cnt: " + this.count);
          console.log("mounted에 연결된 DOM: " + this.$el);
        },
        beforeUpdate() {
          console.log("beforeUpdate 호출");
        },
        updated() {
          console.log("updated 호출");
          console.log("updated cnt: " + this.count);
          console.log("updated에 연결된 DOM: " + this.$el);
        },
      });
    </script>
  </body>
</html>
